<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaled Risha | Technical Consultant</title>
    
    <meta property="og:title" content="Khaled Risha | Technical Consultant">
    <meta property="og:description" content="Senior Software Specialist. Passionate about technology, business, and leadership.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --accent-gold: #c5a358; 
            --bg-deep: #0a0a0a;
            --card-surface: #121212;
            --text-gold: #d4af37;
            --white: #ffffff;
            --grey: #a0a0a0;
            --border: rgba(197, 163, 88, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-deep);
            color: var(--white);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

   
        .hero-banner {
            width: 100%;
            height: 35vh; /* Increased from 10vh to show more photo on mobile */
            min-height: 600px;
            background: linear-gradient(to bottom, rgba(10,10,10,0.2) 0%, rgba(10,10,10,1) 100%), 
                        url('https://media.licdn.com/dms/image/v2/D4D16AQERH80KLrjH7Q/profile-displaybackgroundimage-shrink_350_1400/B4DZpswVp9JIAY-/0/1762761203084?e=1769644800&v=beta&t=rlNzr5Uch4-v3w45kRbVK9fqOZ_c_vTliKQEuoMn5mI');
            background-size: cover;
            background-position: right;
            background-repeat: repeat-x;
        }

        .main-container {
            max-width: 900px;
            margin: -120px auto 0;
            padding: 0 2rem 5rem;
            position: relative;
        }

        .profile-card {
            background: var(--card-surface);
            border: 1px solid var(--border);
            padding: 4rem 3rem;
            text-align: center;
            border-radius: 4px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        h1 {
            font-family: 'system-ui', -apple-system, sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .job-title {
            color: var(--accent-gold);
            font-size: 0.9rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            display: block;
        }

        .job-title p {
            margin: 0;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--accent-gold);
            margin: 0 auto 1rem;
        }

        .summary-text {
            font-size: 1.2rem;
            color: var(--grey);
            max-width: 650px;
            margin: 0 auto 2.5rem;
            font-weight: 300;
            font-style: italic;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: var(--white);
            font-size: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0.8;
        }

        .social-links a:hover {
            color: var(--accent-gold);
            opacity: 1;
            transform: translateY(-3px);
        }

        .contact-btn {
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 3px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-deep);
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: #444;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

       
        @media (max-width: 768px) {
            .hero-banner { 
                height: 30vh; 
                min-height: 250px;
            }
            .main-container { 
                margin: -80px auto 0; 
            }
            h1 { font-size: 2.5rem; }
            .profile-card { padding: 3rem 1.5rem; }
            .social-links { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="hero-banner"></div>
    <main class="main-container">
        <div class="profile-card">
            <div class="job-title">
                <p>Technical Consultant</p>
                <p>Senior Software Specialist</p>
            </div>
            
            <h1>Khaled Risha</h1>
            
            <div class="divider"></div>
            
            <p class="summary-text">
                "Passionate and committed to advancing expertise in <br>
                technology, business, leadership & management."
            </p>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/khaled-risha/" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://www.x.com/khaledrisha1" target="_blank" title="X"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.facebook.com/khaled.risha" target="_blank" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="mailto:khaledrisha@gmail.com" title="Email"><i class="fa-regular fa-envelope"></i></a>
            </div>

            <a href="mailto:khaledrisha@gmail.com" class="contact-btn">Get In Touch</a>
        </div>
        <footer>
            &copy; 2026 Khaled Risha 
        </footer>
    </main>
</body>
</html>
